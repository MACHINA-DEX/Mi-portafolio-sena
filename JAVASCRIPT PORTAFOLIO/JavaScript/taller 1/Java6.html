<body>
    <script>
        'use strict'
        let salary
        let antiquity
        salary=parseInt(prompt('Ingrese el salario del empleado:',''));
        antiquity=parseInt(prompt('Ingrese la antiguedad :',''));

        if (salary<500 && antiquity>=10){
            document.write("<h1> El empleado tiene derecho a un aumento del 20%</h1>")

        }
        else if (salary<500 && antiquity<10){
            document.write("<h1> El empleado tiene derecho a un aumento del 5%</h1>")    
        }
        else if(salary>=500){
            document.write("<h1> su sueldo es de :</h1>",salary)
        }

    </script>
    
</body>
