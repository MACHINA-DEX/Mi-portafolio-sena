<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        let equilatero=0;
        let isoceles=0;
        let escaleno=0;
        let tipos='';
        let i=0;
        for (i=0; i <=3; i++){ 
            let lado1= parseInt(prompt("Ingrese el primer lado del triangulo"+(i+1)));
            let lado2= parseInt(prompt("Ingrese el segundo lado del triangulo"+(i+1)));
            let lado3= parseInt(prompt("Ingrese el tercer lado del triangulo"+(i+1)));

            if (lado1 == lado2 && lado1==lado3 && lado2==lado3){
                tipos = tipos + ((i+1)+'equilatero ' );
                equilatero++
            }
            else if (lado1==lado2 || lado1==lado3 || lado2==lado3){
                tipos = tipos + ((i+1)+' isoceles ' );
                isoceles++
            }
            else if (lado1!=lado2 && lado1!=lado3 && lado2!=lado3) {
                tipos = tipos + ((i+1)+' escaleno ' );
                escaleno++
            } 
        }
        document.write(tipos);
        document.write("<h3> La cantidad de triangulos equlateros son de </h3>"+equilatero+" <br>");
        document.write("<h3> La cantidad de triangulos isocesles son de </h3>"+isoceles+" <br>");
        document.write("<h3> La cantidad de triangulos escalenos son de </h3>"+escaleno+" <br>");
    </script>
</body>
</html>
