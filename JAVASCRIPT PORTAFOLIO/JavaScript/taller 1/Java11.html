<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=1
        let altura
        let promedio=0
        while (x<=5){
            altura=parseInt(prompt("Ingrese las alturas"));
            x++;
            promedio=promedio+altura
        }
        promedio=promedio/5
        document.write("el promedio de alturas es de"+promedio)





    </script>
    
</body>
</html>
