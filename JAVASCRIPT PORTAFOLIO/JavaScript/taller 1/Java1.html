<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercio 1</title>
</head>
<body>
    <script>
        numero1=parseInt(prompt('Ingrese primer numero:',''));
        numero2=parseInt(prompt('Ingrese segunda numero:',''));
        numero3=parseInt(prompt('Ingrese tercera numero:',''));
        if(numero1>numero2 && numero3){
            document.write("El primer numero es el mayor")
        }
        else if(numero2>numero1 && numero3){
            document.write("El mayor es el numero 2")

        }
        else(numero3>numero1 && numero2)
        {
            document.write("El mayor es el numero 3")

        }
    </script>
    
</body>
</html>
