<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        let word
        word= prompt("Ingrese la palabra")
        switch (word) {
            case "casa":
                alert("House")
                break;
            case "mesa ":
                alert("Table")
                break;
            case"gato":
                alert("Cat")
                break;
            case "perro":
                alert("Dog")
                break;
            default:
                alert("Esta palabra no esta registrada")
                break;
        }
    </script>
    
</body>
</html>
